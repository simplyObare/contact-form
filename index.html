<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="modal">
        <button class="close-btn">&times;</button>
        <div class="modal__content">
          <div class="heading">
            <img src="images/icon-success-check.svg" alt="" />
            <h2>Message Sent!</h2>
          </div>
          <p>Thanks for completing the form. We&#39;ll be in touch soon.</p>
        </div>
      </div>
      <div class="form-container">
        <h1>Contact Us</h1>
        <form>
          <div class="name__section">
            <div class="first-name names">
              <label for="first-name">First Name <span>*</span></label>
              <input type="text" id="first-name" name="first-name" />
              <div class="error firstname__error"></div>
            </div>

            <div class="last-name names">
              <label for="last-name">Last Name<span>*</span></label>
              <input type="text" id="last-name" name="last-name" />
              <div class="error lastname__error"></div>
            </div>
          </div>

          <div class="email">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" />
            <div class="error email__error"></div>
          </div>

          <div class="query-type">
            <label for="query-type">Query Type <span>*</span></label>
            <div class="query-container">
              <div class="general-enquiry query">
                <input type="radio" id="general" name="query-type" />
                <label for="general">General Enquiry</label>
              </div>
              <div class="support-request query">
                <input type="radio" id="support" name="query-type" />
                <label for="support">Support Request</label>
              </div>
            </div>

            <div class="error query__error"></div>
          </div>

          <div class="message">
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message"></textarea>
            <div class="error message__error"></div>
          </div>

          <div class="consent-container">
            <div class="consent">
              <input type="checkbox" id="consent" name="consent" />
              <label for="consent"
                >I consent to being contacted by the team <span>*</span></label
              >
            </div>
            <div class="error consent__error"></div>
          </div>

          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
